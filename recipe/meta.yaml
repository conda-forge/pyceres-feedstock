{% set name = "pyceres" %}
{% set version = "2.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/cvg/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: 93cb298d4af1e0681fccda60f1f7c0ab2f9dab1b885fc6a371e60d06e1dbf3c9

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cmake
    - make                                   # [unix]
    - ninja                                  # [win]
    - pip                                    # [build_platform != target_platform]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - scikit-build                           # [build_platform != target_platform]
    - scikit-build-core                      # [build_platform != target_platform]
    - pkg-config
  host:
    - pip
    - python
    - pybind11
    - scikit-build
    - scikit-build-core
    - libboost-headers
    - ceres-solver
    - numpy
    - glog
    - gflags
    - libblas
    - libcblas
  run:
    - python

test:
  imports:
    - pyceres
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cvg/pyceres
  license: Apache-2.0
  license_file:
    - LICENSE
  summary: pyceres provides minimal Python bindings for the Ceres Solver and the implementation of factor graphs for bundle adjustment and pose graph optimization.

extra:
  recipe-maintainers:
    - Tobias-Fischer
